<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title> Centripetal Photography </title>
  <meta name='author' content='Sarah Rosanna Busch'>
  <meta name='description' content='Photography by Chris Perrier'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='styles.css'>
  <link rel='icon shortcut' href='img/icon.png'>
</head>
<body onload='nav("home")'>

  <main id='home'>
    <header>
      <h1>
        <img alt="Centripetal" src="img/centripetal.png" />
        <img alt="cpLogo" src="img/cp.png" />
        <img alt="Photography" src="img/photography.png" />
      </h1>
    </header>
    <figure class='cat' onclick='nav("symbiosis")'>
      <img id='home_symbiosisImg' alt='symbiosis' src='' />
      <figcaption class='cat'> symbiosis </figcaption>
    </figure>
    <figure class='cat' onclick='nav("muse")'>
      <img id='home_museImg' alt='muse' src='' />
      <figcaption class='cat'> muse </figcaption>
    </figure>
    <figure class='cat' onclick='nav("odyssey")'>
      <img id='home_odysseyImg' alt='odyssey' src='' />
      <figcaption class='cat bottom'> odyssey </figcaption>
    </figure>
    <figure class='cat' onclick='nav("commune")'>
      <img id='home_communeImg' alt='commune' src='' />
      <figcaption class='cat bottom'> commune </figcaption>
    </figure>
  </main> <!-- end of main#home -->

  <main id='gallery' style='display:none'>
    <div id='photos'></div>
    <button id='left' class='arrow' onclick='slide("left")'> < </button>
    <button id='right' class='arrow' onclick='slide("right")'> > </button>
  </main>

  <main id="about" style='display:none'>
    <figure class='gallery'>
      <img alt='dingo' src='img/Capture.PNG'/>
    </figure>
    <p class='about'>
      blah blah blah
    </p>
  </main>

  <main id='fullscreen' style="display:none" onclick='fullNav("exit")'>
    <img id='fullPhoto' alt='temp' src='img/logo.png' />
  </main>

  <footer>
    <nav>
      <button id='home_menuBtn' onclick='nav("home")' class='curPage'> HOME </button>
      <button id='symbiosis_menuBtn' onclick='nav("symbiosis")'> symbiosis </button>
      <button id='muse_menuBtn' onclick='nav("muse")'> muse </button>
      <button id='odyssey_menuBtn' onclick='nav("odyssey")'> odyssey </button>
      <button id='commune_menuBtn' onclick='nav("commune")'> commune </button>
      <button id='about_menuBtn' onclick='nav("about")'> ABOUT </button>
    </nav>
    <div id='fullNav'>
      <button id='prev' onclick='fullNav("prev")'> << PREV </button>
      <button id='exit' onclick='fullNav("exit")'> BACK TO GALLERY </button>
      <button id='next' onclick='fullNav("next")'> NEXT >> </button>
    </div>
  </footer>

  <script src='scripts.js'></script>
  <script src='photos.js'></script>
</body>
</html>
